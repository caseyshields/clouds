<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ring demo</title>
        <style>
            textPath {
                fill : #ffee96;
            }
            path {
                fill: none;
                stroke: #ffee96;
            }
        </style>
    </head>

    <main>

        <section id="certifications">
            <p>The idea with this one is you can make a seal using SVG textPath,
            then pass some graphic through the middle of the ring using sticky positioning...
            </p>

            <svg viewBox="0 0 256 256">

                <path id="uppercircle" d="M 16,128 A 40 40 0 0 1 240, 128"></path>
                <text x="0" y="20" textLength="100%">
                    <textPath href="#uppercircle" lengthAdjust="spacing">
                        Certified Flight Instrument Instructor
                    </textPath>
                </text>
                
                <image 
                    x="0", y="0",
                    width="100%", height="100%",
                    preserveAspectRatio="xMidYMid",
                    href="piper-pa-44-seminole.svg">

                </image>
                
                <path id="lowercircle" d="M 240,128 A 40 40 0 1 1 16,128"></path>
                <text x="0" y="20" textLength="100%">
                    <textPath href="#lowercircle" lengthAdjust="spacing">
                        MEI Multi-Engine Instructor
                    </textPath>
                </text>
            </svg>
        </section>
    </main>
</html>
